<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactez-nous - LDC</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #FF6B35 0%, #FF8C42 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            overflow: hidden;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: linear-gradient(135deg, #5B3EDD 0%, #7B5EFF 100%);
            padding: 50px 30px;
            text-align: center;
            color: white;
        }

        .logo-container {
            margin-bottom: 20px;
        }

        .logo-container svg {
            max-width: 150px;
            height: auto;
            fill: white;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.95;
        }

        .content {
            padding: 40px 30px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            padding: 20px;
            margin-bottom: 15px;
            background: #f8f9fe;
            border-radius: 15px;
            transition: all 0.3s ease;
            text-decoration: none;
            color: #2d3748;
            cursor: pointer;
        }

        .contact-item:hover {
            transform: translateX(10px);
            background: linear-gradient(135deg, #5B3EDD 0%, #7B5EFF 100%);
            color: white;
            box-shadow: 0 10px 25px rgba(107, 78, 255, 0.4);
        }

        .icon-wrapper {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #5B3EDD 0%, #7B5EFF 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 20px;
            transition: all 0.3s ease;
        }

        .contact-item:hover .icon-wrapper {
            background: white;
        }

        .icon-wrapper i {
            color: white;
            font-size: 1.3em;
            transition: all 0.3s ease;
        }

        .contact-item:hover .icon-wrapper i {
            color: #5B3EDD;
        }

        .contact-info {
            flex: 1;
        }

        .contact-label {
            font-size: 0.85em;
            color: #718096;
            margin-bottom: 5px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .contact-item:hover .contact-label {
            color: rgba(255, 255, 255, 0.8);
        }

        .contact-value {
            font-size: 1.1em;
            font-weight: 600;
        }

        .footer {
            background: #f8f9fe;
            padding: 25px;
            text-align: center;
            color: #718096;
            font-size: 0.9em;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }

        .social-links a {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #5B3EDD 0%, #7B5EFF 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .social-links a:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(107, 78, 255, 0.5);
        }

        @media (max-width: 480px) {
            .container {
                border-radius: 20px;
            }

            .header {
                padding: 30px 20px;
            }

            .header h1 {
                font-size: 2em;
            }

            .content {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>

        <div class="footer">

            <div class="social-links">
                <a href="https://www.linkedin.com/company/layer-data/" target="_blank">
                    <i class="fab fa-linkedin-in"></i>
                </a>
                <a href="https://www.facebook.com/ldc" target="_blank">
                    <i class="fab fa-facebook-f"></i>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
